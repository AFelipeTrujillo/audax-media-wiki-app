{% extends "layout.html" %}

{% block extra_javascript %}
<script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
<script src="autocomplete.js"></script>
{% endblock %}

{% block content %}
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Search Terms:</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control basicAutoComplete" placeholder="">
                </div>
            </div>
        </div>
    </main>
{% endblock %}
